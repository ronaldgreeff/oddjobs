{% extends 'listings/base.html' %}

{% block content %}
    {% for listing in listings %}
        <div class="listing">
            <h2><a href="{% url 'listing_detail' pk=listing.pk %}" id="listing_title">{{ listing.title }}</a></h2>
                <div class="date">
                <p id="created_date">published: {{ listing.created_date }}</p>
                </div>
            <p id="listing_dscr">{{ listing.listing_dscr|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
